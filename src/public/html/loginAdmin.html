<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <script defer src="../views/loginAdminView.js"></script>
</head>

<body>
<main id="main-holder">
    <h1 id="login-header">Login</h1>

    <div id="login-error-msg-holder">
        <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
    </div>

    <form id="login-form">
        <input type="text" name="userid" id="username-field" class="login-form-field" placeholder="Username">
        <input type="password" name="pswrd" id="password-field" class="login-form-field" placeholder="Password">
    <!--    <input type="submit" value="Login" id="login-form-submit"> -->
        <input type="button" onclick="sendCredentials(this.form)" value="Login" align="center"/>
    </form>

</main>
</body>

</html>
